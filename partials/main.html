 <select ng-change="update()" ng-model="selnews" ng-options="item for item in allnews"></select>
<div class="animated zoomInRight">
        <div ng-if="!details">
		  Select news!
		</div>

		<div ng-if="details.status==='ok'">
			<g-list data="details.articles" fnd={{search}} send = "sendNews">
		</div>

		<div ng-if="details.status==='error'">
		  No results found.
		</div>
              
      </div>
